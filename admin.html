<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        section { margin-bottom: 2em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input, textarea, select, button { width: 100%; padding: 0.5em; margin-bottom: 1em; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #007bff; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .back-btn {
            display: inline-block;
            margin-bottom: 2em;
            background: #eee;
            color: #007bff;
            padding: 8px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
            border: 1px solid #007bff;
        }
        .back-btn:hover {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← Atpakaļ uz rezultātu ekrānu</a>
        <h1>Administrācijas Panelis</h1>
        <section>
            <h2>Pievienot ziņojumu</h2>
            <label for="message">Ziņojums</label>
            <textarea id="message" placeholder="Ierakstiet ziņojumu..."></textarea>
            <button disabled>Pievienot ziņojumu (Drīzumā)</button>
        </section>
        <section>
            <h2>Atjaunot rezultātu tabulu</h2>
            <label for="leaderboard">Rezultātu dati</label>
            <textarea id="leaderboard" placeholder="Ievietojiet rezultātu datus..."></textarea>
            <button disabled>Atjaunot tabulu (Drīzumā)</button>
        </section>
        <section>
            <h2>Tēmas iestatījumi</h2>
            <label for="theme">Izvēlieties tēmu</label>
            <select id="theme">
                <option>Noklusējuma</option>
                <option>Tumšā</option>
                <option>Gaišā</option>
            </select>
            <button disabled>Pielietot tēmu (Drīzumā)</button>
        </section>
        <p style="text-align:center; color:#888;">Funkcionalitāte drīzumā...</p>
    </div>
</body>
</html>
